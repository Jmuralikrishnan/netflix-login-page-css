<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="netflix_logo">
         <img src="logo.jpg" alt="header_logo">
    </div>
    <div class="form-container">

        <form>
            <h1>sign in</h1>

            <div class="input-field">
              <input type="text" placeholder="Email or phone number"><br>

              <input type="password" placeholder="password"><br>
            </div>
            <div class="button-style">
              <button type="submit">Sign In</button>
            </div>
            
            <h3>or</h3><br>

            <button type="submit">Use a sign-in code</button><br>

            <a href="">Forgot password?</a><br>
            <div class="remember_checkbox">
              <input type="checkbox">
              <label for="checkbox">Remember Me</label>
            </div>

            <div class="form-footer">
                <h4>New to Netflix?  <span>Sign up now.</span></h4>

                <p>This page is protected  by Google reCAPTCHA to <br>ensure you're not a bot. <Span>Learn more</Span></p>
           </div>
        </form>
    </div>
    <div class="content">
      <p>Questions? Call 000-919-1694</p>

      <div class="list-items">

      <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Help Centre</a></li>
        <li><a href="#">Terms Of use</a></li>
        <li><a href="#">cookie prefernces</a></li>
        <li class="child"><a href="#">privacy</a></li>
        <li class="child"><a href="#">Corporate information</a></li>
      </ul>
      </div>

      <select>
        <option value="english">english</option>
        <option value="hindi">Hindi</option>
      </select>

    </div>
</body>
</html>
